<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《某种物质》评论可视化</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 页面布局 */
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
            position: relative;
        }

        /* 背景图片 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('haibao.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
        }

        /* 导航栏 */
        nav.sidebar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
        }

        nav.sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        nav.sidebar ul li {
            padding: 20px;
            text-align: center;
        }

        nav.sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* 标题 */
        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            text-align: center;
            color: #f8f8f8;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        /* 电影简介 */
        .intro {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #f8f8f8;
            display: none;
            animation: fadeIn 3s forwards;
        }

        /* 简介显示动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 当页面加载时显示大标题 */
        .title.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="background"></div>

    <!-- 导航栏 -->
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">电影简介</a></li>
            <li><a href="process.html">爬取过程</a></li>
            <li><a href="visualization.html">可视化展示</a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <main class="content">
        <h1 class="title" id="movie-title">《某种物质》</h1>
        <div class="intro" id="movie-intro">
            《某种物质》是一部科幻题材的心理惊悚片，讲述了在未来世界，一种神秘的物质被发现，并迅速改变了人类的生活方式。这种物质不仅能极大地提升人类的智力，还能改变情绪、思维和感知世界的方式。然而，这种变革带来了意想不到的后果，社会陷入了前所未有的混乱和道德困境。
        </div>
    </main>

    <audio id="bgm" src="bgm.mp3" loop></audio>

    <script>
        // 页面加载后显示大标题
        window.onload = function() {
            document.getElementById('movie-title').classList.add('visible');
        }

        // 点击电影简介链接后显示简介内容
        document.querySelector('.sidebar ul li a').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默认的页面跳转
            document.getElementById('movie-intro').style.display = 'block';
        });
    </script>
</body>
</html>
